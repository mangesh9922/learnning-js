<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning DOM</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addListItem(LangName){
        const li=document.createElement('li');
        li.innerHTML=`${LangName}`
        document.querySelector('.language').appendChild(li);
        console.log(li);
        
    }
     
     addListItem("mahesh")
     addListItem("typescript")

     function optimizedAdd(LangName){
        const li=document.createElement('li')
        const texNode=document.createTextNode(LangName)
        li.appendChild(texNode)
        document.querySelector('.language').appendChild(li);
     }
     optimizedAdd("mangesh")

     const sec= document.querySelector("li:nth-child(2)");
     sec.innerHTML="golang"
     

</script>
</html>
